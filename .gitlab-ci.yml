stages:
  - build
  - deploy

.builds:
  stage: build
  tags:
    - web
    - react
  script:
    - echo "Building app"
    - npm install
    - npm run build
    - echo "Build successful"
  artifacts:
    paths:
      - docs/

.deploys:
  stage: deploy
  tags:
    - web
    - react
  script:
  - echo "Deploying to server"
  - cp -rv docs/* /var/www/apps/
  - echo "Deployed"
  environment:
    name: production
  only:
    - master

build_test:
  extends: .builds
  only:
    refs:
      - develop
  environment: test

build_staging:
  extends: .builds
  only:
    refs:
      - staging
  environment: staging

build_production:
  extends: .builds
  only:
    refs:
      - master
  environment: production

deploy_staging:
  extends: .deploys
  only:
    refs:
      - staging
  environment: staging

deploy_production:
  extends: .deploys
  only:
    refs:
      - master
  environment: production
