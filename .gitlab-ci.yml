image: "node:12.16.1"

stages:
  - build
  - deploy

.builds:
  stage: build
  tags:
    - web
    - react
  script:
    - echo "Building app"
    - npm install
    - npm run build
    - echo "Build successful"
  artifacts:
    paths:
      - docs/

.deploys:
  stage: deploy
  tags:
    - web
    - react
  script:
  - echo "Deploying to server"
  - cp -rv docs/* /var/www/apps/
  - echo "Deployed"
  environment:
    name: production
    url: <your deployment url>
  only:
    - master
