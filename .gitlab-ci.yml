 stages:
  - build
  - deploy

 build:
  stage: build
  tags:
    - web
    - react
  script:
    - echo "Building app"
    - npm install
    - npm run build
    - echo "Build successful"
  artifacts:
    paths:
      - docs/

 deploy_production:
  stage: deploy
  tags:
    - web
    - react
  script:
  - echo "Deploying to server"
  - cp -rv docs/* /var/www/apps/
  - echo "Deployed"
  environment:
    name: production
  only:
    - master
